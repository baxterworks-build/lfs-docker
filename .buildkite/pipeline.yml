steps:
  - label: "Create debian-builder"
    commands: 
      - "make debian-builder"
      - "make debian-builder.log"
    artifact_paths: output/logs/debian*

  - label: "Build binutils"
    commands: 
      - "make binutils"
      - "make binutils.log"
    artifact_paths: output/logs/binutils*

  - label: "Build gcc"
    commands: 
      - "make gcc"
      - "make gcc.log"
    artifact_paths: output/logs/gcc*

